<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background-color: #f7f7f7; /* Cor de fundo suave */
            color: #333; /* Cor do texto */
            text-align: center; /* Centraliza todo o texto */
        }

        h1 {
            color: #e63946; /* Cor do título */
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .imagem-container {
            display: flex;
            justify-content: center; /* Centraliza as imagens */
            gap: 10px; /* Espaço entre as imagens */
            margin-bottom: 20px; /* Espaço abaixo das imagens */
            flex-wrap: wrap; /* Ajusta as imagens em várias linhas, se necessário */
        }

        .imagem-container img {
            width: 100px; /* Largura fixa para cada imagem */
            height: 100px; /* Altura fixa para cada imagem */
            border-radius: 5px; /* Cantos arredondados */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra para as imagens */
        }

        p {
            font-size: 1.2em;
            line-height: 1.5; /* Aumenta o espaçamento entre linhas */
            margin-bottom: 20px;
        }

        a {
            color: #e63946; /* Cor dos links */
            text-decoration: none; /* Remove o sublinhado */
            font-size: 1.2em; /* Tamanho da fonte do link */
            padding: 10px 20px; /* Preenchimento do link */
            border: 2px solid #e63946; /* Borda do link */
            border-radius: 5px; /* Cantos arredondados */
            transition: background-color 0.3s; /* Transição suave */
        }

        a:hover {
            background-color: #e63946; /* Cor ao passar o mouse */
            color: white; /* Cor do texto ao passar o mouse */
            text-decoration: none; /* Remove o sublinhado ao passar o mouse */
        }
    </style>
</head>
<body>

    <h1>Fim</h1>
    <p>
        Parabéns, você passou por todos os enigmas.
    </p>
    <p>
        Clique para descobrir o que só você pode ver.
    </p>

    <a href='final.html'>Ver</a>
</body>
</html>
