<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francês</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px; /* Fundo preto */
            color: #fff; /* Texto branco */
            text-align: center; /* Centraliza todo o texto */
            background-image: url('romantize.png');
            background-position: center 0%;
            background-size: cover; /* Ajuste o valor entre 0 e 1 para diminuir o brilho */
        }

        p {
            font-size: 1.2em;
            line-height: 1.5; /* Aumenta o espaçamento entre linhas */
            margin-bottom: 20px;
        }

        pre {
            background-color: #333; /* Fundo cinza escuro para o bloco de letras */
            border: 2px dashed #fff; /* Bordas brancas */
            padding: 20px;
            padding-left: 1px;
            padding-right: 30px;
            border-radius: 10px; /* Cantos arredondados */
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1); /* Sombra branca */
            margin: 0 auto; /* Centraliza o bloco de texto */
            width: fit-content; /* Adapta a largura ao conteúdo */
            text-align: left; /* Alinha o texto à esquerda */
            color: #fff; /* Texto branco */
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #fff; /* Borda branca do input */
            border-radius: 5px; /* Cantos arredondados */
            margin-top: 10px;
            width: 250px; /* Largura do campo de senha */
            background-color: #222; /* Fundo cinza escuro para o campo */
            color: #fff; /* Texto branco */
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff; /* Texto branco */
            background-color: #444; /* Fundo cinza escuro do botão */
            border: none;
            border-radius: 5px; /* Cantos arredondados */
            cursor: pointer;
            transition: background-color 0.3s; /* Transição suave */
            margin-top: 10px;
        }

        button:hover {
            background-color: #666; /* Cor ao passar o mouse */
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
            color: #fff; /* Texto branco */
        }

        p{
            font-size: 1.2em;
            line-height: 1.5;
            margin-top: 400px;
            margin-bottom: 20px;
        }

        input[type="text"]{
            padding: 10px;
            font-size: 1em;
            border: 2px solid white;
            border-radius: 5px;
            margin-top: 20px; /* Adiciona espaço acima do campo de entrada */
            width: 250px;
        }

        a {
            color: #fff; /* Cor branca para os links */
            text-decoration: none; /* Remove o sublinhado */
        }

        a:hover {
            text-decoration: underline; /* Sublinha ao passar o mouse */
        }

    /* Seu código anterior... */

    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('romantize.png'); /* Substitua pelo caminho da sua imagem */
        background-size: cover;
        background-position: center 5%; /* Ajuste este valor para mover a imagem para baixo */
        filter: brightness(0,6); /* Ajuste o brilho da imagem de fundo */
        z-index: -1; /* Para que a imagem fique atrás dos outros elementos */
    }
</style>



    </style>
</head>
<body>
    <div class="background"></div>

    <p><strong>Qual é a senha?</strong></p>

    <input type="text" id="senha" placeholder="Digite a senha aqui">
    <button onclick="verificarSenha()">Enviar</button>
    <p id="resultado"></p>

    <script>
        function verificarSenha() {
            const senha = document.getElementById('senha').value;
            if (senha === 'romantize') { // Troque 'sua_senha_aqui' pela senha que você deseja
                document.getElementById('resultado').innerHTML = "Senha correta! <a href='nivel-3.html'>Avançar para o próximo nível</a>";
            } else {
                document.getElementById('resultado').innerHTML = "Senha incorreta. Tente novamente!";
            }
        }
    </script>
</body>
</html>
