<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background-color: #f7f7f7; /* Cor de fundo suave */
            color: #333; /* Cor do texto */
            text-align: center; /* Centraliza todo o texto */
        }

        h1 {
            color: #e63946; /* Cor do título */
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5; /* Aumenta o espaçamento entre linhas */
            margin-bottom: 20px;
        }

        a {
            color: #e63946; /* Cor dos links */
            text-decoration: none; /* Remove o sublinhado */
            font-size: 1.2em; /* Tamanho da fonte do link */
            padding: 10px 20px; /* Preenchimento do link */
            border: 2px solid #e63946; /* Borda do link */
            border-radius: 5px; /* Cantos arredondados */
            transition: background-color 0.3s; /* Transição suave */
        }

        a:hover {
            background-color: #e63946; /* Cor ao passar o mouse */
            color: white; /* Cor do texto ao passar o mouse */
            text-decoration: none; /* Remove o sublinhado ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Enigma</h1>
    <p>
        Algo foi escondido, algo especial, algo que só você pode ver.
    </p>
    <p>
        Neste enigma, cada resposta revelará um segredo oculto, e cada erro pode te fazer perder o caminho.
    </p>
    <p>
        Sua missão é simples! Siga as pistas, decifre os códigos, e encontre o que está escondido.
    </p>

    <a href='nivel-1.html'>Começar</a>
</body>
</html>
